<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Images/InstaScreen.png" alt="celular"></div>
        <div>
            <div class="instagram-continue"> 
                <div class="group">
                    <img src="Images/Instagram-logo.png" class="instagram-logo" alt="intagram logo">
                    <div class="profile-photo">
                        <img src="Images/profile-Jackson.png" alt="Foto do meu perfil">
                    </div>
                    <a target="_blank" href="https://www.instagram.com/" class="instagram-login">Continue como jacksonm.f</a>
                    <a target="_blank" href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account" >Não é jacksonm.f?</p>
                    <p class="not-account">
                        <span class="link-blue" ><a target="_blank" href="https://www.instagram.com/" class="instagram-logout">Inscreva-se</a></span>
                        ou
                        <span class="link-blue" ><a target="_blank" href="https://www.instagram.com/" class="instagram-logout">Alternar contas</a></span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a target="_blank" href="https://apps.apple.com/br/app/instagram/id389801252" ><img src="Images/appStore-button.png" alt="App Store Button" class="app-download"></a>
                        <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" ><img src="Images/googlePlay-button.png" alt="Play Store button" class="app-download" ></a>
                    </div>
                </div>
            </div>
    </div>
    
</body>
</html>
